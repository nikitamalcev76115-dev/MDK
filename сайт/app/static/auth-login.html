<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему – RukaPomoshchi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1f2937 0, #020617 55%, #000 100%);
            color: #e5e7eb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .shell {
            width: 100%;
            max-width: 420px;
            padding: 1.5rem;
        }
        .card {
            background: rgba(15, 23, 42, 0.98);
            border-radius: 1.25rem;
            padding: 1.6rem 1.7rem 1.5rem;
            border: 1px solid rgba(148, 163, 184, 0.4);
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.95);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            margin-bottom: 1.2rem;
        }
        .logo-badge {
            width: 32px;
            height: 32px;
            border-radius: 14px;
            background: radial-gradient(circle at 30% 20%, #bbf7d0 0, #22c55e 35%, #16a34a 55%, #14532d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #022c22;
            font-size: 0.9rem;
            font-weight: 800;
            box-shadow:
                0 0 0 1px rgba(15, 23, 42, 0.8),
                0 12px 22px rgba(22, 163, 74, 0.45);
        }
        h1 {
            font-size: 1.3rem;
            margin: 0;
        }
        p.subtitle {
            margin: 0.4rem 0 1.2rem;
            font-size: 0.9rem;
            color: #9ca3af;
        }
        form {
            display: grid;
            gap: 0.9rem;
        }
        label {
            font-size: 0.82rem;
            color: #d1d5db;
        }
        .field {
            margin-top: 0.15rem;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.6rem 0.7rem;
            border-radius: 0.7rem;
            border: 1px solid rgba(55, 65, 81, 0.9);
            background: rgba(15, 23, 42, 0.9);
            color: #e5e7eb;
            font-size: 0.9rem;
        }
        input:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.65);
        }
        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #9ca3af;
        }
        a {
            color: #a7f3d0;
            text-decoration: none;
            font-size: 0.8rem;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            margin-top: 0.4rem;
            width: 100%;
            padding: 0.7rem 1rem;
            border-radius: 0.9rem;
            border: none;
            background: linear-gradient(135deg, #22c55e, #16a34a, #4ade80);
            color: #022c22;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            box-shadow:
                0 14px 28px rgba(22, 163, 74, 0.55),
                0 0 0 1px rgba(21, 128, 61, 0.6);
        }
        button:hover {
            filter: brightness(1.05);
        }
        .bottom {
            margin-top: 0.9rem;
            font-size: 0.8rem;
            text-align: center;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="shell">
        <div class="card">
            <div class="logo">
                <div class="logo-badge">R</div>
                <div>
                    <h1>Вход в систему</h1>
                    <p class="subtitle">Продолжите работу в платформе «РукаПомощи».</p>
                </div>
            </div>
            <form>
                <div>
                    <label for="email">Электронная почта</label>
                    <div class="field">
                        <input id="email" type="email" placeholder="you@example.org">
                    </div>
                </div>
                <div>
                    <label for="password">Пароль</label>
                    <div class="field">
                        <input id="password" type="password" placeholder="••••••••">
                    </div>
                </div>
                <div class="row">
                    <span>Забыли пароль?</span>
                    <a href="#">Восстановить доступ</a>
                </div>
                <button type="button">Войти</button>
            </form>
            <div class="bottom">
                Нет аккаунта? <a href="auth-register.html">Зарегистрироваться</a> ·
                <a href="index.html">← На главную</a>
            </div>
        </div>
    </div>
</body>
</html>
